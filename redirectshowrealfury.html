<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Real Fury</title>
  <style>
    @font-face {
      font-family: 'DrukWideBold';
      src: url('./fonts/druk-wide-bold/DrukWideBold.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      background-image: url('../bgvideos/bgvideofury.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    .video-container {
      text-align: center;
      max-width: 800px;
      width: 100%;
    }

    h1 {
      font-family: 'DrukWideBold', Arial, sans-serif;
      font-weight: normal;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      letter-spacing: 2px;
      text-align: left;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      margin-bottom: 30px;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    .credits-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 100%;
      margin: 0;
    }

    .credits {
      font-size: 0.8em;
      line-height: 1.2;
      text-align: left;
      flex: 1;
      opacity: 0.9;
    }

    .credits p {
      margin: 5px 0;
    }

    .action-button {
      background-color: #ff0000;
      color: #ffffff;
      font-family: 'DrukWideBold', Arial, sans-serif;
      font-weight: normal;
      font-size: 1em;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
      margin-left: 20px;
    }

    .action-button:hover {
      background-color: #cc0000;
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      h1 {
        font-size: 1em;
        margin-bottom: 20px;
      }
      
      .credits {
        font-size: 1em;
      }

      .credits-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .action-button {
        margin-left: 0;
        margin-top: 15px;
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <h1>SHOW REAL FURY</h1>
    
    <div class="video-wrapper">
      <iframe 
        src="https://www.youtube.com/embed/EMls0lptLrw?si=Ssf9wJSffMY1F3vc" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
      </iframe>
    </div>

    <div class="credits-container">
      <div class="credits">
        <p><strong>CREDITS:</strong></p>
        <p>3D: Budog Juan-Conreux</p>
        <p>Edit : Nathan Monbrun - Emile Defever</p>
      </div>
      <a href="#" class="action-button">HOME</a>
    </div>
  </div>
</body>
</html>
