<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Real Fury</title>
  <style>
    @font-face {
      font-family: 'DrukWideBold';
      src: url('./fonts/druk-wide-bold/DrukWideBold.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    .video-container {
      text-align: center;
      max-width: 800px;
      width: 100%;
    }

    h1 {
      font-family: 'DrukWideBold', Arial, sans-serif;
      font-weight: normal;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      letter-spacing: 2px;
      text-align: left;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      margin-bottom: 30px;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    .credits {
      font-size: 1.1em;
      line-height: 1.2;
      text-align: left;
      max-width: 600px;
      margin: 0;
      opacity: 0.9;
    }

    .credits p {
      margin: 5px 0;
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }
      
      .credits {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <h1>Show Real Fury</h1>
    
    <div class="video-wrapper">
      <iframe 
        src="https://www.youtube.com/embed/EMls0lptLrw?si=Ssf9wJSffMY1F3vc" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
      </iframe>
    </div>

    <div class="credits">
      <p><strong>Crédits du projet :</strong></p>
      <p>Réalisation et production : [Nom des membres de l'équipe]</p>
      <p>Montage : [Nom du monteur]</p>
      <p>Musique : [Nom du compositeur/artiste]</p>
      <p>Merci à tous les participants qui ont rendu ce projet possible.</p>
    </div>
  </div>
</body>
</html>
