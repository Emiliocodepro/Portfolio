  <!-- Script analytics Firebase -->
  <script>
    // ðŸ”¹ 1. Config Firebase (ta vraie config)
    const firebaseConfig = {
      apiKey: "AIzaSyBD-K2F6uv_TOpRSxiRgWjVDvJ_PLSYKOQ",

      appId: "1:723553154253:web:60b76cd8c2f13c617ae584",
      measurementId: "G-639Q6CLY3G"
    };

    // ðŸ”¹ 2. Initialisation Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ðŸ”¹ 3. Identifiant de session anonyme (nouveau Ã  chaque onglet)
    const sessionId = (crypto.randomUUID && crypto.randomUUID()) || Math.random().toString(36).substring(2, 12);
    const page = location.pathname;

    let visibleSince = document.visibilityState === 'visible' ? performance.now() : 0;
    let activeMs = 0;

    // ðŸ”¹ 4. Fonction dâ€™envoi vers Firestore
    function flush(eventType){
      if (visibleSince) {
        activeMs += performance.now() - visibleSince;
        visibleSince = 0;
      }
      db.collection("pageAnalytics").add({
        sessionId: sessionId,
        page: page,
        event: eventType,
        activeMs: Math.round(activeMs),
        ts: new Date().toISOString(),
        referrer: document.referrer || null
      }).catch(err => console.error("Erreur Firestore:", err));
    }

    // ðŸ”¹ 5. Gestion de la visibilitÃ© onglet
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === 'hidden') {
        flush("hidden");
      } else {
        visibleSince = performance.now();
      }
    });

    // ðŸ”¹ 6. Fermeture onglet
    window.addEventListener("beforeunload", () => flush("unload"));

    // ðŸ”¹ 7. Enregistrer lâ€™entrÃ©e
    flush("load");
  </script>
