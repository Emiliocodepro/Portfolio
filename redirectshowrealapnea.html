<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHOWREAL APNEA</title>
  <style>
    @font-face {
      font-family: 'BigCaslon';
      src: url('./fonts/big-caslon-regular/big-caslon-regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      background-image: url('bgvideos/bgvideoapnea.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    .video-container {
      text-align: center;
      max-width: 900px;
      width: 100%;
    }

    h1 {
      font-family: 'BigCaslon', Arial, sans-serif;
      font-weight: normal;
      font-size: 4em;
      margin-bottom: 0px;
      letter-spacing: 2px;
      text-align: center;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      margin-bottom: 30px;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    .action-button {
      background-color: #00054e00;
      color: #ffffff;
      font-family: 'BigCaslon', Arial, sans-serif;
      font-weight: normal;
      font-size: 1em;
      padding: 12px 20px;
      border: 1px solid #ffffff;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .action-button:hover {
      background-color: #001d5c0c;
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }
      
      .video-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <h1>SHOWREAL APNEA</h1>
    
    <div class="video-wrapper">
      <iframe 
        src="https://www.youtube.com/embed/5bR6MA6Sg-g?si=xFPqXWwe-iALC7Ng" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
      </iframe>
    </div>

    <div style="text-align: center; margin-top: 20px;">
      <a href="https://emiledefever.com" class="action-button">HOME</a>
    </div>
  </div>
</body>
</html>
